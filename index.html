<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Text Generator</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mainBox">
          <div class="innerBox">
            <h2>Welcome To</h2>
            <h3>Dummy Text Generator</h3>
            <div class="row">
              <div class="col-md-10">
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="How many Paragraph you want?"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="submit"
                  id="generate"
                  class="form-control"
                  value="Generate"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 mainBox" id="OutputBox">
          <div class="innerBox2">
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
